<wui-app>
    <wui-drawer>
        <div class="wui-drawer-inner" wuiScroll>
            <div class="wui-drawer-header">
                <div class="wui-drawer-header-avatar">
                    <img src="https://randomuser.me/api/portraits/men/86.jpg" alt="">
                </div>
                <div class="wui-drawer-header-title font-weight-500 px-4">Smart Accounting</div>
                <div class="wui-drawer-header-subtitle">Core Version</div>
            </div>

            <div class="d-flex pl-4 pr-2 mb-4">
                <div class="flex-grow-1 text-truncate font-14">
                    <div class="font-weight-500 mb-1">Periode</div>
                    <div class="text-truncate">
                    01 Jul 23 &mdash; <span>saat ini</span>
                    </div>
                </div>
            </div>

            </div>
            <wui-drawer-item icon="login-variant" routerLink="/signin" routerLinkActive="active">Sign In</wui-drawer-item>
        </div>
