<wui-app>
    <wui-page>
        <div class="container pb-5">
            <h3>Controls</h3>
            <hr>
            <wui-checkbox> Checkboxes</wui-checkbox>
        </div>
        <div class="container pb-5">
            <h3>Buttons</h3>
            <hr>
            <div class="pt-5">
                <div>
                    <button class="btn btn-primary">PRIMARY</button>
                    <button class="btn btn-primary" disabled>DISABLED</button>
                    <button class="btn btn-outline-primary">OUTLINE</button>
                    <button class="btn btn-primary"><span class="mdi mdi-plus mr-2"></span>WITH ICON</button>
                    <button class="btn btn-primary btn-rounded">ROUNDED</button>
                    <button class="btn btn-outline-primary btn-rounded"><span class="mdi mdi-plus mr-2"></span>WITH ICON</button>
                </div>
                <div class="pt-4">
                    <button class="btn btn-secondary">SECONDARY</button>
                    <button class="btn btn-secondary" disabled>DISABLED</button>
                    <button class="btn btn-outline-secondary">OUTLINE</button>
                    <button class="btn btn-secondary"><span class="mdi mdi-pencil mr-2"></span>WITH ICON</button>
                    <button class="btn btn-secondary btn-rounded">ROUNDED</button>
                    <button class="btn btn-outline-secondary btn-rounded"><span class="mdi mdi-plus mr-2"></span>WITH ICON</button>
                </div>
                <div class="pt-4">
                    <button class="btn btn-success">SUCCESS</button>
                    <button class="btn btn-success" disabled>DISABLED</button>
                    <button class="btn btn-outline-success">OUTLINE</button>
                    <button class="btn btn-success"><span class="mdi mdi-check mr-2"></span>WITH ICON</button>
                    <button class="btn btn-success btn-rounded">ROUNDED</button>
                    <button class="btn btn-outline-success btn-rounded"><span class="mdi mdi-plus mr-2"></span>WITH ICON</button>
                </div>
                <div class="pt-4">
                    <button class="btn btn-danger">DANGER</button>
                    <button class="btn btn-danger" disabled>DISABLED</button>
                    <button class="btn btn-outline-danger">OUTLINE</button>
                    <button class="btn btn-danger"><span class="mdi mdi-delete mr-2"></span>WITH ICON</button>
                    <button class="btn btn-danger btn-rounded">ROUNDED</button>
                    <button class="btn btn-outline-danger btn-rounded"><span class="mdi mdi-plus mr-2"></span>WITH ICON</button>
                </div>
                <div class="pt-4">
                    <button class="btn btn-info">INFO</button>
                    <button class="btn btn-info" disabled>DISABLED</button>
                    <button class="btn btn-outline-info">OUTLINE</button>
                    <button class="btn btn-info"><span class="mdi mdi-information-outline mr-2"></span>WITH ICON</button>
                    <button class="btn btn-info btn-rounded">ROUNDED</button>
                    <button class="btn btn-outline-info btn-rounded"><span class="mdi mdi-plus mr-2"></span>WITH ICON</button>
                </div>
                <div class="pt-4">
                    <button class="btn btn-warning">WARNING</button>
                    <button class="btn btn-warning" disabled>DISABLED</button>
                    <button class="btn btn-outline-warning">OUTLINE</button>
                    <button class="btn btn-warning"><span class="mdi mdi-alert-octagon mr-2"></span>WITH ICON</button>
                    <button class="btn btn-warning btn-rounded">ROUNDED</button>
                    <button class="btn btn-outline-warning btn-rounded"><span class="mdi mdi-plus mr-2"></span>WITH ICON</button>
                </div>
                <div class="pt-4">
                    <button class="btn btn-primary btn-fab"><span class="mdi mdi-plus"></span></button>
                    <button class="btn btn-primary btn-fab" disabled><span class="mdi mdi-plus"></span></button>
                    <button class="btn btn-outline-primary btn-fab"><span class="mdi mdi-plus"></span></button>
                    <button class="btn btn-secondary btn-fab"><span class="mdi mdi-plus"></span></button>
                    <button class="btn btn-secondary btn-fab" disabled><span class="mdi mdi-plus"></span></button>
                    <button class="btn btn-outline-secondary btn-fab"><span class="mdi mdi-plus"></span></button>
                </div>
                <div class="pt-4">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary">
                            <span class="mdi mdi-plus mr-1"></span> ADD
                        </button>
                        <button class="btn btn-outline-primary btn-down">
                            <span class="mdi mdi-pencil-outline"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container pb-5">
            <h3>Typography</h3>
            <hr>
            <h1>H1 Headline</h1>
            <h2>H2 Headline</h2>
            <h3>H3 Headline</h3>
            <h4>H4 Headline</h4>
            <h5>H5 Headline</h5>
            <h6>H6 Headline</h6>
            <p class="subtitle-1">Subtitle 1</p>
            <p class="subtitle-2">Subtitle 2</p>
            <p>Body 1</p>
            <p class="body-2">Body 2</p>
        </div>
    </wui-page>
</wui-app>
