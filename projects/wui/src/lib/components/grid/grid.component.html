<table>
  <thead>
    <tr>
      <th *ngFor="let col of columns" class="text-{{col.align}}" [style.width]="getWidth(col)">
        {{col.label}}
      </th>
      <th *ngIf="rowContextMenu" class="col-context"></th>
    </tr>
  </thead>
</table>
<div class="table-container" #tableContainer>
  <table>
    <tbody #tableBody>
      <tr *ngFor="let d of data; let i=index" (click)="selectRow(i);" class="{{i==selectedRow?'selected':''}}" (dblclick)="rowDblClick.emit(d)">
        <td *ngFor="let col of columns" class="text-{{col.align}} {{col.customClass}}" [style.width]="(i>0?'auto':getWidth(col))">
          <ng-container *ngIf="col.template" >
            <ng-template [ngTemplateOutlet]="col.template" [ngTemplateOutletContext]="{$implicit: d}"></ng-template>
          </ng-container>
          <ng-container *ngIf="!col.template">
            {{d[col.field]}}
          </ng-container>
        </td>
        <td *ngIf="rowContextMenu" class="col-context">
          <span class="mdi mdi-dots-horizontal" (click)="contextMenuClick($event)"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <wui-loading mode="circular" *ngIf="showLoading"></wui-loading>
  <div class="empty" *ngIf="!showLoading && data.length==0">
    <span>
      <span class="mdi mdi-grid-off"></span>
      No Data
    </span>
  </div>
</div>
