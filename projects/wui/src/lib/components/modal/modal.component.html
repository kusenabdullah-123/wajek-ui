<div class="backdrop"></div>
<div class="outer">
  <div [ngDraggable]="draggable" [handle]="dragHandle" #inner class="inner inner-{{_width.length==0?size:''}}" [ngStyle]="{'width': _width, 'height': _height}">
    <ng-content select="wui-top-bar"></ng-content>
    <div class="content" (scroll)="onContentScroll($event)">
      <ng-content></ng-content>
    </div>
  </div>
</div>
