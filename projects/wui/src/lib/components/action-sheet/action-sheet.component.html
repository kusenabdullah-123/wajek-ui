<div class="backdrop" (click)="close()"></div>
<div class="inner">
  <div class="asTitle">
   {{title}}
  </div>
  <div class="wui-list wui-list-hovered">
    <div class="wui-list-item" *ngFor="let item of items" (click)="itemClick(item)">
      <div class="leading">
        <span class="mdi mdi-{{item.icon}}"></span>
      </div>
      <div class="wui-list-item-text">
        {{item.caption}}
      </div>
    </div>
  </div>
</div>
