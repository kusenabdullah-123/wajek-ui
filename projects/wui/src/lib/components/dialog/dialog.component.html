<div class="wui-modal {{show ? '' : 'hide'}}">
  <div class="wui-modal-inner">
    <div class="d-flex align-items-center justify-content-between">
        <div class="flex-grow-1 font-20 font-weight-500">{{title}}</div>
    </div>
    <p>{{message}}</p>
    <div class="d-flex justify-content-end btn-container">
      <button class="button button-smooth {{button.class}}" *ngFor="let button of buttons" (click)="button.click()">{{button.caption}}</button>
    </div>
  </div>
</div>
