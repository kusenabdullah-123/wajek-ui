<wui-page class="middle-center">
    <div class="p-4 box">
        <wui-form-field>
            <label for="nmPengguna">Nama Pengguna</label>
            <input placeholder="Text Input" id="nmPengguna" type="text" wuiInput>
        </wui-form-field>

        <wui-form-field>
            <label for="keterangan">Keterangan</label>
            <textarea id="keterangan" placeholder="Text Area" rows="10" wuiInput></textarea>
        </wui-form-field>

        <wui-form-field>
            <label for="akses">Akses</label>
            <select wuiInput id="akses">
                <option value="ADMINISTRATOR">ADMINISTRATOR</option>
            </select>
        </wui-form-field>
    </div>
</wui-page>
