<input type="text" 
    (focus)="inputFocus($event)" 
    (keyup)="inputKeyup($event)" 
    (blur)="inputBlur($event)" 
    value="{{selectedItem?.label}}"
    [placeholder]="placeholder"
    #input>
<div class="options" >
    <div class="py-3" *ngIf="showLoading">
        <wui-loading mode="circular"></wui-loading>
    </div>
    <div class="wui-list wui-list-hovered" *ngIf="!showLoading">
        <div *ngFor="let d of data; let i = index" class="wui-list-item {{_selectedIndex == i ? 'active' : ''}}" (click)="itemClick(d)">{{d.label}}</div>
    </div>
</div>
