<wui-page>
    <wui-app-bar title="Home">
        <div class="leading" wuiAppBarLeading>
            <wui-icon-button icon="menu" wuiDrawerToggler></wui-icon-button>
        </div>
    </wui-app-bar>
    
    <wui-list [bordered]="true" [hovered]="true" borderMode="full">
        <wui-list-tile wuiRouterLink="/home/user">
            <div class="leading">
                <wui-avatar [size]="40"></wui-avatar>
            </div>
            <div class="content">
                <div class="text">
                    <div class="title">Network & Internet</div>
                    <div class="sub-title">Mobile network, Wi-Fi & Hotspot</div>
                </div>
            </div>
        </wui-list-tile>
    </wui-list>
</wui-page>
