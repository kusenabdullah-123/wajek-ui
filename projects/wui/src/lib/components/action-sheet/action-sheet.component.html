<div class="backdrop" (click)="close()"></div>
<div class="inner">
  <div class="asTitle">
   {{title}}
  </div>
  <wui-list>
    <wui-list-item *ngFor="let item of items" (click)="itemClick(item)">
      <span class="mdi mdi-{{item.icon}}"></span>
      <div>
        <div class="title">{{item.caption}}</div>
      </div>
    </wui-list-item>
  </wui-list>
</div>
