<wui-app>
    <div class="wui-drawer {{drawerOpen ? 'wui-drawer-open' : ''}}">
        <div class="wui-drawer-backdrop" (click)="drawerOpen = false"></div>
        <div class="wui-drawer-inner">
            <div class="wui-drawer-header">
                <img src="/assets/86.jpg" class="avatar" alt="">
                <div class="wui-drawer-header-button">
                    <div class="wui-drawer-header-title">Moch. Rizal Rachmadani</div>
                    <div class="wui-drawer-header-sub-title">mochrira@gmail.com</div>
                </div>
            </div>
            <div class="wui-list">
                <div class="wui-list-item" routerLink="/home" [routerLinkActive]="'selected'">
                    <div class="leading">
                        <span class="mdi mdi-home-variant-outline"></span>
                    </div>
                    <div class="wui-list-item-text">List 1 Line</div>
                </div>
                <div class="wui-list-item" routerLink="/user" [routerLinkActive]="'selected'">
                    <div class="leading">
                        <span class="mdi mdi-account-box"></span>
                    </div>
                    <div class="wui-list-item-text">List 2 Line</div>
                </div>
                <div class="wui-list-item" routerLink="/control" [routerLinkActive]="'selected'">
                    <div class="leading">
                        <span class="mdi mdi-form-textbox"></span>
                    </div>
                    <div class="wui-list-item-text">Form Control</div>
                </div>
                <div class="wui-divider"></div>
                <div class="wui-list-subheader">ARCHIVES</div>
                <div class="wui-list-item">
                    <div class="leading">
                        <span class="mdi mdi-folder-zip"></span>
                    </div>
                    <div class="wui-list-item-text">Compressed</div>
                </div>
                <div class="wui-list-item">
                    <div class="leading">
                        <span class="mdi mdi-trash-can"></span>
                    </div>
                    <div class="wui-list-item-text">Trash</div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</wui-app>
